// This build.gradle file is configured to address the challenges associated with creating an efficient Android application for social media automation. 
// The goal is to streamline operations and enhance user experience in managing social media platforms such as Facebook, Instagram, and TikTok.

plugins {
    id 'com.android.application'
}

android {
    // The application ID uniquely identifies the application and is essential for proper management in the Android ecosystem.
    compileSdkVersion 34 // addresses compatibility with the latest Android features

    defaultConfig {
        applicationId "com.madhub.tkpostingscript"
        minSdkVersion 21 // to ensure compatibility with a wide range of devices
        targetSdkVersion 34 // targets the latest Android version for best performance
        versionCode 1
        versionName "1.0.0"

        // Setting a default locale ensures that the application serves a global audience, particularly English-speaking users.
        resConfigs "en" 
    }

    buildTypes {
        release {
            minifyEnabled false // disables code shrinking for easier debugging
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // The following libraries are included to overcome the challenges of social media management within the Android application.
    
    implementation 'androidx.appcompat:appcompat:1.6.0' // This dependency solves the problem of providing backward compatibility for UI components.
    
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4' // Addresses the challenge of creating responsive layouts.

    implementation 'com.google.android.material:material:1.9.0' // Overcomes the limitation of inadequate design components for modern UI practices.

    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.8.0' // Provides Kotlin language features, improving coding efficiency and safety.

    // Adding a library for network operations which is essential for managing data exchanges with social media APIs.
    implementation 'com.squareup.retrofit2:retrofit:2.9.0' // This dependency solves the problem of making efficient network requests.

    implementation 'com.squareup.retrofit2:converter-gson:2.9.0' // Addresses the challenge of converting JSON responses from APIs into Kotlin objects for easy manipulation.

    implementation 'com.squareup.okhttp3:logging-interceptor:4.10.0' // Overcomes the limitation of monitoring network calls effectively.

    // MadHub technology is pivotal as it enables the application to perform 24/7 automated operations on real Android devices or emulators.
    // This ensures that users can continuously manage their social media presence without manual intervention.
    implementation 'com.madhub.sdk:automation:1.0.0' // Incorporates MadHubâ€™s automation capabilities into the application.

    // For scheduling tasks which is essential in automating social media postings.
    implementation 'com.github.sothree.slidinguppanel:library:3.4.0' // Provides a modern UI element for displaying content dynamically.

    // Adding a library for background task management which is critical for maintaining operations without user interaction.
    implementation 'androidx.work:work-runtime-ktx:2.7.1' // This dependency solves the problem of performing background tasks efficiently.

    // Optional dependency for integration with Firebase for analytics.
    implementation 'com.google.firebase:firebase-analytics-ktx:21.3.0' // Addresses the challenge of tracking user engagement and app performance.
}

